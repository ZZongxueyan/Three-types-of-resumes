<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="stack-input" type="text">
	<p id="stack-cont">栈内容：apple-&gt;pear</p>    
	<button id="push-btn">进栈</button>
	<button id="pop-btn">退栈</button>
	<button id="font-btn">打印栈顶元素内容</button>
	<button id="empty-btn">判断栈是否为空</button>

	<script>

	var stack = ["apple", "pear"];
	var input = document.getElementById("stack-input");
	var stackCont = document.getElementById("stack-cont");
	var inBtn = document.getElementById("push-btn");
	var outBtn = document.getElementById("pop-btn");
	var fontBtn = document.getElementById("font-btn");
	var emptyBtn = document.getElementById("empty-btn");

	inBtn.addEventListener('click', inOfQueue);
	outBtn.addEventListener('click', outOfQueue);
	fontBtn.addEventListener('click', printHeadElement);
	emptyBtn.addEventListener('click', isEmpty);

	function inOfQueue(){
		var inp = input.value;
		
		stack.push(inp);
		// console.log(stack);
		stackCont.textContent = "栈内容：" + stack.join("->");
	}
	function outOfQueue(){
		stack.pop();
		// console.log(stack);
		stackCont.textContent = "栈内容：" + stack.join("->")
	}
	function printHeadElement(){
		console.log(stack[stack.length-1]);
	}
	function isEmpty(){
		if(stack.length == 0){
			console.log("栈为空！");
		}else{
			console.log("栈不为空");
		}
	}
	</script>
</body>
</html>
