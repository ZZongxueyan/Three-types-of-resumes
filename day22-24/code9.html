<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
	var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
	var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
	var arr4 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
	function compareNumbers(a,b){
		return a-b;
	}
	console.log(arr1.sort(compareNumbers));
	console.log(arr2.sort());
	console.log(arr3.sort(function(a,b){
		return a[1] - b[1]; //按照数组的第二个数字排序
	}));
	console.log(arr4.sort(function(a,b){
		return a.value - b.value;
	}));
</script>
</body>
</html>
