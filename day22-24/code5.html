<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>

	var queue = ["apple", "pear"];
	var input = document.getElementById("queue-input");
	var queueCont = document.getElementById("queue-cont");
	var inBtn = document.getElementById("in-btn");
	var outBtn = document.getElementById("out-btn");
	var fontBtn = document.getElementById("font-btn");
	var emptyBtn = document.getElementById("empty-btn");

	inBtn.addEventListener('click', inOfQueue);
	outBtn.addEventListener('click', outOfQueue);
	fontBtn.addEventListener('click', printHeadElement);
	emptyBtn.addEventListener('click', isEmpty);

	function inOfQueue(){
		var inp = input.value;
		
		queue.push(inp);
		// console.log(queue);
		queueCont.textContent = "队列内容：" + queue.join("->");
	}
	function outOfQueue(){
		queue.shift();
		// console.log(queue);
		queueCont.textContent = "队列内容：" + queue.join("->");
	}
	function printHeadElement(){
		console.log(queue[queue.length-1]);
	}
	function isEmpty(){
		if(queue.length == 0){
			console.log("对列为空！");
		}else{
			console.log("队列不为空");
		}
		
	}
	</script>
</body>
</html>
