<html>

	<title></title>

<body>
	<script type="text/javascript">
		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}

	// 假设id和name均不会重复，根据输入name找到对应的id
	function findIdByName(node,name) {
		var currNode = node;
		if(currNode){
			if(currNode.name == name){
				console.log(currNode.id);

			}else{
				findIdByName(currNode.left,name);
				findIdByName(currNode.right,name);
			}
		}
	}

	// 假设id和name均不会重复，根据输入id找到对应的name
	function findNameById(node,id) {
		var currNode = node;
		if(currNode){
			if(currNode.id == id){
				console.log(currNode.name);
			}else{
				findNameById(currNode.left,id);
				findNameById(currNode.right,id);
			}
		}
	}

	// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
	function getListWithDLR(node) {
		var currNode = node;
		if(currNode){
			console.log(currNode.name);
			getListWithDLR(currNode.left);
			getListWithDLR(currNode.right);
		
		}
	}

	// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
	function getListWithLDR(node) {
		var currNode = node;
		if(currNode){
			getListWithLDR(currNode.left);
			console.log(currNode.name);
			getListWithLDR(currNode.right);
		}
	}

	// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
	function getListWithLRD(node) {
		var currNode = node;
		if(currNode){
			getListWithLRD(currNode.left);
			getListWithLRD(currNode.right);
			console.log(currNode.name); 
		}
	}
	</script>
