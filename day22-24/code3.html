	<script type="text/javascript">
		/*
		实现一个字符串头尾去除空格的函数
		注意需要去除的空格，包括全角、半角空格
		暂时不需要学习和使用正则表达式的方式
		*/
	function diyTrim(str) {
	    var result = "";
	    for(var i = 0;i< str.length;i++){
	    	if(!(str[i] == " "||str[i] == "　") ) {
	    		result = str.slice(i);
	    		break;
	    	}
	    }
	    for(var j = result.length-1;j>= 0 ;j--){
	    	if(!(result[j] == " "|| result[j] == "　")) {
	    		result = result.slice(0,j+1);
	    		break;
	    	}
	    }
	    return result;
	}

	// 测试用例
	console.log("去头尾后的字符串为：" + diyTrim(' a f b    ') + "。"); // ->a f b
	console.log("去头尾后的字符串为：" +diyTrim('    ffdaf    ')+ "。"); // ->ffdaf
	console.log("去头尾后的字符串为：" +diyTrim('1    ')+ "。"); // ->1
	console.log("去头尾后的字符串为：" +diyTrim('　　f')+ "。"); // ->f
	console.log("去头尾后的字符串为：" +diyTrim('  　  a f b 　　 ')+ "。"); // ->a f b
	console.log("去头尾后的字符串为：" +diyTrim(' ')+ "。"); // ->
