		nav {

			height: 80px;

			border-bottom: 1px solid #e0dbdb;

		}

			font-size: 8px;
			text-align: center;
			padding-top: 15px;
			padding-bottom: 15px;
			word-spacing: 0;
		}
		.menu:hover {
			background: none;
		}
		#contents {
			display: flex;
			width: 960px;
			margin: 0 auto;
			flex-direction: row;
			flex-wrap: wrap;
		}
		.content {			
			padding:80px;
			border:0.3px solid #e0dbdb;
			flex:1;
			margin:5px;

			
		}
		footer {
			margin-top:10px;
			padding-top: 5px;
			background: gray;
			width: 100%;
			height: 60px;
			text-align: center;
		}
