<body>

            </div>

        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var liList = document.getElementsByTagName("li");
        return liList;
        console.log(liList);
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = document.getElementById(sectionId).getElementsByTagName("span");
        var spanList = new Array();
        for(var i = 0;i< spanList.length;i++){
            if(spanList[i].innerHTML === "HTML")
                spanList.push(spanList[i]);
        }
        return spanList;

    }
    //返回父元素
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var liList = new Array();
        var arr = document.getElementById(sectionId).getElementsByTagName("span");
        for(var i = 0;i< arr.length;i++){
            if(arr[i].innerHTML === spanCont){
                liList.push(arr[i].parentNode);
            }
        }
        return liList;
    }
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var textCont = new Array();
        var arr = document.getElementById(sectionId).getElementsByTagName("a");
        for(var i = 0;i<arr.length;i++){
            if(arr[i].className === "active"){
                textCont.push(arr[i].innerHTML);
            }
        }
        return textCont;
    }

    </script>
</body>
