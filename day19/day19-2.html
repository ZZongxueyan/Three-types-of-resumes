<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var liList = document.querySelectorAll("span");
        return liList; //nodeList对象
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        
        var els = document.querySelectorAll("#"+sectionId + " span");
        var spanList = new Array();
        for(var i = 0;i< els.length;i++){
            if(els[i].innerHTML === "HTML")
                spanList.push(els[i]);
        }
        return spanList;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var liList = new Array();
        var arr = document.querySelectorAll("#"+ sectionId + " span");
        for(var i = 0; i < arr.length; i++ ){
            if(arr[i].innerHTML === spanCont){
                liList.push(arr[i].parentNode);
            }
        }
        return liList;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr = document.querySelector("#" + sectionId ); /*需要用querySelector, 而不是querySelectorAll不然会报错*/
        var list = arr.querySelectorAll("a.active");
        for(var i = 0;i < list.length;i++){
            var texts = new Array();
            texts.push(list[i].innerHTML);
        }
        return texts;
    }

    </script>
</body>
</html>
